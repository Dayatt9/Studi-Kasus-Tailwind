<!DOCTYPE html>
<html lang="id" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Instagram - Versi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ig-dark-bg': '#000000',
                        'ig-dark-text': '#f5f5f5',
                        'ig-dark-secondary-text': '#a8a8a8',
                        'ig-dark-stroke': '#363636',
                        'ig-dark-button': '#363636',
                        'ig-dark-button-hover': '#474747',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-ig-dark-bg text-ig-dark-text">

    <main class="container mx-auto my-12 px-4" style="max-width: 975px;">

        <section class="flex flex-wrap items-center mb-12">
            <div class="w-full sm:w-1/3 flex justify-center mb-6 sm:mb-0">
                <img src="assets/img/profile.jpg" alt="Foto Profil" class="w-36 h-36 rounded-full object-cover">
            </div>

            <div class="w-full sm:w-2/3">
                <div class="flex flex-wrap items-center mb-4">
                    <h2 class="text-3xl font-light mr-6">_hidytt</h2>
                    <div class="flex space-x-2">
                         <button class="bg-ig-dark-button hover:bg-ig-dark-button-hover text-white text-sm font-semibold px-3 py-1.5 rounded">Edit profile</button>
                         <button class="bg-ig-dark-button hover:bg-ig-dark-button-hover text-white text-sm font-semibold px-3 py-1.5 rounded">View archive</button>
                    </div>
                </div>

                <div class="flex space-x-8 mb-4">
                    <div><span class="font-semibold">12</span> post</div>
                    <div><span class="font-semibold">409</span> followers</div>
                    <div><span class="font-semibold">109</span> following</div>
                </div>

                <div>
                    <h1 class="font-semibold">dayat</h1>
                    <p class="text-ig-dark-text">Vivamus, moriendum est.</p>
                </div>
            </div>
        </section>

        <hr class="border-t border-ig-dark-stroke">

        <section class="grid grid-cols-2 sm:grid-cols-3 gap-1 sm:gap-4 mt-8">
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0004.jpg" alt="Postingan 1" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0005.jpg" alt="Postingan 2" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0006.jpg" alt="Postingan 3" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0007.jpg" alt="Postingan 4" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0008.jpg" alt="Postingan 5" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0009.jpg" alt="Postingan 6" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0010.jpg" alt="Postingan 7" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0011.jpg" alt="Postingan 8" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0012.jpg" alt="Postingan 9" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0013.jpg" alt="Postingan 10" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0016.jpg" alt="Postingan 11" class="w-full h-full object-cover"></div>
            <div class="w-full aspect-square"><img src="assets/img/IMG-20250925-WA0017.jpg" alt="Postingan 12" class="w-full h-full object-cover"></div>
        </section>

    </main>

</body>
</html>
